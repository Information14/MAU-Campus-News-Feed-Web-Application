{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}" type="">

  <title>Successful Registration</title>
  
  <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">

  <link rel="stylesheet" href="{% static 'css/maicons.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

  <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css' %}">

  <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">

  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <style type="text/css">
    body {
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        background-color: #f5f5f5; 
    }

    .caption {
        text-align: center; 
        color: #333; 
        background-color: #ffffff; 
        padding: 30px; 
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    .caption img {
        width: 200px;
        height: 200px;
        margin-bottom: 20px; 
    }

    .caption h2 {
        font-weight: bold;
        color: #4CAF50; 
        margin-bottom: 15px; 
        font-size: 2rem; 
    }

    .caption p {
        color: #777; 
        font-size: 1.2rem; 
        line-height: 1.5; 
        margin: 0; 
    }
</style>
</head>

<body>
    <div class="caption">
        <img src="{% static 'img/check.jpg' %}" alt="Check Image">
        <h2>Thank You</h2> 
        <p>Thank you for submitting the form.</p>

    </div>
</body>
</html>
